<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script> let rootPath = "[[${rootPath}]]";</script>
    <script th:src="@{/static/js/layui/layui.js}"></script>
    <script th:src="@{/static/js/jquery.js}"></script>
    <script th:src="@{/static/js/echarts.js}"></script>
    <script th:src="@{/static/js/viewLabel.js}"></script>
    <link th:href="@{/static/js/layui/css/layui.css}" rel="stylesheet">

</head>
<body>


<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div class="" style="margin: 1%">
        <div class="layui-row">
            <form id="limiterSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">限流名称：</label>
                        <div class="layui-input-inline">
                            <input id="limiterName" name="limiterName"  style="width: 300px" class="layui-input" type="text"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">时间：</label>
                        <div class="layui-input-inline" style="width: 175px;">
                            <input name="startTime" id="startTime" placeholder="开始时间" autocomplete="off"
                                   class="layui-input" type="text"/>
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 175px;">
                            <input name="endTime" id="endTime" placeholder="结束时间" autocomplete="off"
                                   class="layui-input" type="text"/>
                        </div>
                        <div class="layui-inline">
                            <button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe66a;</i>清空
                            </button>
                            <button class="layui-btn" lay-submit="" lay-filter="searchSubmit"><i class="layui-icon">&#xe615;</i>搜索
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <hr class="layui-bg-black"/>
        <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
        <div id="main" style="width: 100%;height:400px;"></div>
        <div id="detail" style="width: 100%;height:400px;"></div>
    </div>

</div>

<script type="text/javascript">

</script>
</body>
</html>
